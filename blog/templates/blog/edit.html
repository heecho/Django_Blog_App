<html>
	<body>
		<h1>Blog Edit:</h1>
		<form action = "/blogs/{{blog.id}}/update" method = "post">{% csrf_token %}
			<div>Name:<br><input type = "text" name ='blog_title' value = "{{blog.blog_title}}"></div>
			<div>Blog Text:<br><textarea type = "text" name ='blog_content' >{{blog.blog_content}}</textarea></div>
			<input type = "submit" value = "Edit Post">
		</form>
		<form action = '/blogs/{{blog.id}}/delete' method = "post">{% csrf_token %}
			<input type = "submit" value = "Delete Post">
		</form>
	</body>
</html>
